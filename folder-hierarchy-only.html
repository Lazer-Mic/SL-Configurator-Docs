            width: 100vw;

            position: fixed;

            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);

            z-index: 1000;

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 8px;
            margin-bottom: 15px;
        }
        .stat-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .stat-label {

        .controls {
            background: #f8f9fa;

            border-radius: 6px;
            margin-bottom: 10px;
        }
        .control-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            margin-right: 8px;
            cursor: pointer;
            font-size: 12px;

        .control-button:hover {
